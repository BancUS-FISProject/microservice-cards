name: Automated tests - microserviceCards

on:
  pull_request:
    branches: [ main, master, dev ]

env:
  IMAGE_NAME: ${{ secrets.DOCKER_USER }}/microservice-cards

jobs:
  api-test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      MONGODB_DB: ${{ secrets.MONGODB_DB }}
      REDIS_URL: redis://localhost:6379
      CARDS_BASE_URL: http://127.0.0.1:3000

    strategy:
      matrix:
        node-version: [ "20" ]

    steps:
      - name: Clone Repository
        uses: actions/checkout@v4

      - name: Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Start API and run tests (internal + external)
        run: |
          npm start &
          SERVER_PID=$!
          ATTEMPTS=0
          until curl -sSf http://127.0.0.1:3000/health > /dev/null || [ $ATTEMPTS -ge 30 ]; do
            ATTEMPTS=$((ATTEMPTS+1))
            sleep 2
          done
          if ! curl -sSf http://127.0.0.1:3000/health > /dev/null; then
            kill $SERVER_PID || true
            exit 1
          fi
          npm test
          kill $SERVER_PID || true

  build-and-push:
    runs-on: ubuntu-latest
    needs: api-test

    steps:
      - name: Clone Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          build-args: |
            MONGODB_URI=${{ secrets.MONGODB_URI }}
            MONGODB_DB=${{ secrets.MONGODB_DB }}
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
